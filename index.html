<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3秒後に表示されるボタン</title>
    <style>
	 body {
      background-color: #000; /* 黒色 */
	 }
        #delayedButton {
            display: none; /* 初めは非表示 */
            position: absolute;
      top: 50%; /* 画像の中央に配置 */
      left: 50%;
	}
    </style>
</head>

     <p class="resizeimage">
 	<img src="B.gif" alt="ART">
 </p>
	<style>
	.resizeimage img { width: 100%; }
	</style>
  </body>
<body>

    <button id="delayedButton">クリックしてください</button>

    <script>
        // 3秒後にボタンを表示する
        setTimeout(function() {
            document.getElementById('delayedButton').style.display = 'block';
        }, 3000);
    </script>

</body>
</html>
