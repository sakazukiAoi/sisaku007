    <title>3秒後に表示されるボタン</title>

        #delayedButton {
            display: none; /* 初めは非表示 */
        }
    </style>
</head>
<body>

  <body>
<!-- SRC　画像の名前　ALT　変更 -->
 <p class="resizeimage">
 	<img src="B.gif" alt="ART">
 </p>
	<style>
	.resizeimage img { width: 100%; }
	</style>
  </body>
	
    <button id="delayedButton">クリックしてください</button>

    <script>
        // 3秒後にボタンを表示する
        setTimeout(function() {
            document.getElementById('delayedButton').style.display = 'block';
        }, 3000);
    </script>

</body>
