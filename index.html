<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3秒後に表示されるボタン</title>
    <style>
        #delayedButton {
            display: none; /* 初めは非表示 */
        }
    </style>
</head>
<body>

    <button id="delayedButton">クリックしてください</button>

    <script>
        // 3秒後にボタンを表示する
        setTimeout(function() {
            document.getElementById('delayedButton').style.display = 'block';
        }, 3000);
    </script>

</body>
</html>
